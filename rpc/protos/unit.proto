syntax = "proto3";

package unit;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
    // Sends another greeting
  rpc SayHelloAgain (HelloRequest) returns (HelloReply) {}
  rpc UnitById (UnitByIdRequest) returns (UnitResponse);   
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}

message UnitByIdRequest {
    string id=1;
}
message Unit {
    string name = 1;
    string symbol = 2;
    string note = 3;
}
message UnitResponse {
    string version = 1;
    string response_time= 2;
    optional bool status= 3;
    int32 code = 4;
    string message = 5;
    optional string errors = 6;
    optional Unit data= 7;
    optional string logs = 8;
}


